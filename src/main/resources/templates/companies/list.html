<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout/base :: navbar}"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4><i class="fas fa-building"></i> Company Management</h4>
                        <a href="/companies/new" class="btn btn-primary">
                            <i class="fas fa-plus"></i> New Company
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Company Name</th>
                                        <th>Country</th>
                                        <th>Default Currency</th>
                                        <th>Contact Email</th>
                                        <th>Employees</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="company : ${companies}">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <div class="avatar-sm bg-primary rounded-circle d-flex align-items-center justify-content-center me-2">
                                                    <i class="fas fa-building text-white"></i>
                                                </div>
                                                <strong th:text="${company.name}"></strong>
                                            </div>
                                        </td>
                                        <td th:text="${company.country}"></td>
                                        <td>
                                            <span class="badge bg-info" th:text="${company.defaultCurrency}"></span>
                                        </td>
                                        <td th:text="${company.contactEmail ?: 'Not specified'}"></td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${company.employees.size()}"></span>
                                        </td>
                                        <td th:text="${company.createdAt != null ? #temporals.format(company.createdAt, 'dd/MM/yyyy') : 'N/A'}"></td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/companies/{id}/edit(id=${company.id})}" class="btn btn-sm btn-outline-primary">
                                                    <i class="fas fa-edit"></i> Edit
                                                </a>
                                                <button type="button" class="btn btn-sm btn-outline-danger"
                                                        th:onclick="'confirmDelete(' + ${company.id} + ', \'' + ${company.name} + '\')'">
                                                    <i class="fas fa-trash"></i> Delete
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div th:if="${#lists.isEmpty(companies)}" class="text-center py-5">
                            <i class="fas fa-building fa-3x text-muted mb-3"></i>
                            <h5>No Companies Found</h5>
                            <p class="text-muted">Create your first company to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmDelete(companyId, companyName) {
            if (confirm(`Are you sure you want to delete company "${companyName}"? This action cannot be undone.`)) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `/companies/${companyId}/delete`;

                const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
                const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');

                if (csrfToken && csrfHeader) {
                    const hiddenField = document.createElement('input');
                    hiddenField.type = 'hidden';
                    hiddenField.name = '_csrf';
                    hiddenField.value = csrfToken;
                    form.appendChild(hiddenField);
                }

                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
