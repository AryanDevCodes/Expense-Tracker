<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout/base :: navbar}"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-12">
                <div th:if="${view == 'admin'}" th:insert="~{dashboard/admin :: admin-dashboard}"></div>
                <div th:if="${view == 'manager'}" th:insert="~{dashboard/manager :: manager-dashboard}"></div>
                <div th:if="${view == 'employee'}" th:insert="~{dashboard/employee :: employee-dashboard}"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
