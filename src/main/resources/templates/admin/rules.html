<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Rules - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout/base :: navbar"></div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4><i class="fas fa-cogs"></i> Approval Rules</h4>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRuleModal">
                            <i class="fas fa-plus"></i> Add Rule
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>Rule Name</th>
                                        <th>Amount Range</th>
                                        <th>Required Percentage</th>
                                        <th>Manager First</th>
                                        <th>CFO Approver</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="rule : ${approvalRules}">
                                        <td th:text="${rule.name}"></td>
                                        <td>
                                            <span th:text="${rule.minAmount != null ? rule.minAmount : '0'}"></span> -
                                            <span th:text="${rule.maxAmount != null ? rule.maxAmount : 'âˆž'}"></span>
                                        </td>
                                        <td th:text="${rule.requiredPercentage + '%'}"></td>
                                        <td>
                                            <span class="badge" th:classappend="${rule.requiresManagerFirst ? 'bg-success' : 'bg-secondary'}"
                                                  th:text="${rule.requiresManagerFirst ? 'Yes' : 'No'}"></span>
                                        </td>
                                        <td th:text="${rule.cfoApprover != null ? rule.cfoApprover.username : 'N/A'}"></td>
                                        <td>
                                            <span class="badge bg-success">Active</span>
                                        </td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <button class="btn btn-sm btn-outline-primary" onclick="editRule([[${rule.id}]])">
                                                    <i class="fas fa-edit"></i> Edit
                                                </button>
                                                <button class="btn btn-sm btn-outline-info" onclick="configureApprovers([[${rule.id}]])">
                                                    <i class="fas fa-users"></i> Approvers
                                                </button>
                                                <button class="btn btn-sm btn-outline-danger" onclick="deleteRule([[${rule.id}]])">
                                                    <i class="fas fa-trash"></i> Delete
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Rule Modal -->
    <div class="modal fade" id="addRuleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Approval Rule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/approval-rules}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Rule Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Minimum Amount</label>
                                    <input type="number" step="0.01" class="form-control" name="minAmount">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Maximum Amount</label>
                                    <input type="number" step="0.01" class="form-control" name="maxAmount">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Required Percentage</label>
                                    <input type="number" min="1" max="100" class="form-control" name="requiredPercentage" value="60">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">CFO Approver</label>
                                    <select class="form-select" name="cfoApproverId">
                                        <option value="">Select CFO</option>
                                        <option th:each="user : ${cfoUsers}" th:value="${user.id}" th:text="${user.username}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="requiresManagerFirst" value="true" checked>
                                <label class="form-check-label">Requires Manager Approval First</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="isHybridRule" value="true">
                                <label class="form-check-label">Hybrid Rule (Percentage OR CFO)</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Rule</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function editRule(ruleId) {
            window.location.href = `/approval-rules/${ruleId}/edit`;
        }

        function configureApprovers(ruleId) {
            window.location.href = `/approval-rules/${ruleId}/approvers`;
        }

        function deleteRule(ruleId) {
            if (confirm('Are you sure you want to delete this approval rule?')) {
                fetch(`/approval-rules/${ruleId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Error deleting rule');
                    }
                });
            }
        }
    </script>
</body>
</html>
