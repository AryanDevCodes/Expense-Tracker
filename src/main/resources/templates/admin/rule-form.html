<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Rule Form - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout/base :: navbar}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>
                            <i class="fas fa-cogs"></i>
                            <span th:if="${rule.id != null}">Edit Approval Rule</span>
                            <span th:if="${rule.id == null}">Create New Approval Rule</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{${rule.id != null ? '/approval-rules/' + rule.id : '/approval-rules'}}"
                              th:object="${rule}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="mb-3">
                                <label for="name" class="form-label">Rule Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                       placeholder="e.g., High Value Expense Rule" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="minAmount" class="form-label">Minimum Amount</label>
                                        <input type="number" step="0.01" class="form-control" id="minAmount"
                                               th:field="*{minAmount}" placeholder="0.00">
                                        <div class="form-text">Leave empty for no minimum limit</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="maxAmount" class="form-label">Maximum Amount</label>
                                        <input type="number" step="0.01" class="form-control" id="maxAmount"
                                               th:field="*{maxAmount}" placeholder="50000.00">
                                        <div class="form-text">Leave empty for no maximum limit</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="requiredPercentage" class="form-label">Required Approval Percentage</label>
                                        <input type="number" min="1" max="100" class="form-control" id="requiredPercentage"
                                               th:field="*{requiredPercentage}" value="60">
                                        <div class="form-text">Percentage of approvers needed (default: 60%)</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <div class="form-check mt-4">
                                            <input class="form-check-input" type="checkbox" id="requiresManagerFirst"
                                                   th:field="*{requiresManagerFirst}">
                                            <label class="form-check-label" for="requiresManagerFirst">
                                                Requires Manager Approval First
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/approval-rules" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Rules
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i>
                                    <span th:if="${rule.id != null}">Update Rule</span>
                                    <span th:if="${rule.id == null}">Create Rule</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
