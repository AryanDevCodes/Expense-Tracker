<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Expense - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{layout/base :: navbar}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4><i class="fas fa-check-circle"></i> Approve Expense</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${expense}" class="expense-details mb-4">
                            <h5>Expense Details</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>Submitted by:</strong> <span th:text="${expense.submitter.username}"></span></p>
                                    <p><strong>Date:</strong> <span th:text="${#temporals.format(expense.date, 'dd/MM/yyyy')}"></span></p>
                                    <p><strong>Category:</strong> <span th:text="${expense.category}"></span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Amount:</strong> <span th:text="${expense.amount + ' ' + expense.currency}"></span></p>
                                    <p><strong>Status:</strong>
                                        <span class="badge bg-warning" th:text="${expense.status}"></span>
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p><strong>Description:</strong></p>
                                    <p th:text="${expense.description}" class="text-muted"></p>
                                </div>
                            </div>
                        </div>

                        <form th:action="@{/expenses/{id}/approve(id=${expense.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="mb-3">
                                <label for="comments" class="form-label">Approval Comments</label>
                                <textarea class="form-control" id="comments" name="comments" rows="4"
                                         placeholder="Add any comments about this approval..."></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/expenses/pending}" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Pending
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-check"></i> Approve Expense
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
