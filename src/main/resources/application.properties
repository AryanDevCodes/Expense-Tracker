spring.application.name=expense-tracker

# Server Configuration
server.port=8080

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/XEPDB1
spring.datasource.username=EXPENSETRACKER
spring.datasource.password=8252
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Performance optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection pool optimization
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Cache configuration
spring.cache.type=simple
spring.cache.cache-names=userExpenses,teamExpenses,recentExpenses,expenseCount,pendingApprovals,userRoles

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Upload Directory
app.upload.dir=./uploads/receipts

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Workflow Configuration
expense.approval.manager-first=true
expense.approval.percentage-threshold=60

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.expensetracker=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.expenses.expensetracker=INFO

# External API Configuration
expense.api.countries.url=https://restcountries.com/v3.1/all?fields=name,currencies
expense.api.exchange.url=https://api.exchangerate-api.com/v4/latest/
expense.api.exchange.key=f9193a9842e2dec1a34e126c

# OCR Configuration
expense.ocr.enabled=true
expense.ocr.api.url=${OCR_API_URL:}
expense.ocr.api.key=${OCR_API_KEY:}
